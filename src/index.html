<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>help</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400i|Raleway:500|Montserrat:700" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1 class="logo">
            <a href="#"><img src="./assets/logo.png"></a>
        <h1/>
        <nav>
         <ul>
             <li><a href="#about">About Us</a></li>
             <li><a href="#donate">Donate</a></li>
             <li><a href="#contact">Contact</a></li>
         </ul>
        </nav>
    </header>
    <main>
        <section id="main">
            <h1 class="title">Help us change the world..</h1>
            <div class="arrow-con">
                <a data-scroll href="#about">
                    <img class="arrow" src="assets/arrow-white.png" alt="arrow to scroll down">
                </a>
            </div>
        </section>
        <section id="about">
            <div class="about-content">
                <h1>We provide help to children from all around the world</h1>
                <div class="sections-con">
                    <div class="about-section">
                        <h2>Health</h2>
                        <img src="./assets/health.png" alt="">
                    </div>
                    <div class="about-section">
                        <h2>Education</h2>
                        <img src="./assets/education.png" alt="">
                    </div>
                    <div class="about-section">
                        <h2>Food</h2>
                        <img src="./assets/food.png" alt="">
                    </div>
                    <div class="about-section">
                        <h2>Support</h2>
                        <img src="./assets/support.png" alt="">
                    </div>
                </div>
            </div>
            <div class="arrow-con">
                    <a data-scroll href="#donate">
                        <img class="arrow" src="assets/arrow-black.png" alt="arrow to scroll down">
                    </a>
                </div>
        </section>
        <section id="donate">
            <div class="donate-con">
                <h1>Donate</h1>
                <div class="donations">
                    <div class="donation donation5">
                        <h2>5 £</h2>
                    </div>
                    <div class="donation donation10">
                        <h2>10 £</h2>
                    </div>
                    <div class="donation donation20">
                        <h2>20 £</h2>
                    </div>
                    <div class="donation donation50">
                        <h2>50 £</h2>
                    </div>
                </div>
            </div>
            <div class="arrow-con">
                    <a data-scroll href="#contact">
                        <img class="arrow" src="assets/arrow-white.png" alt="arrow to scroll down">
                    </a>
                </div>
        </section>
        <section id="contact">
            <h1>Contact us to find out more</h1>
            <div class="contacts">
                <div class="contact contact-phone">
                    <img src="./assets/phone.png" alt="">
                    <h2>+69 420 666 997</h2>
                </div>
                <div class="contact contact-mail">
                    <img src="./assets/email.png" alt="">
                    <h2>helpus@gmail.com</h2>
                </div>
                <div class="contact contact-fb">
                    <img src="./assets/facebook.png" alt="">
                    <h2>facebook.com/helpus</h2>
                </div>
                <div class="contact contact-ig">
                    <img src="./assets/instagram.png" alt="">
                    <h2>instagram.com/helpus</h2>
                </div>
            </div>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>
    <script>
            var scroll = new SmoothScroll('a[href*="#"]', {
	        speed: 1000
        });
        </script>
</body>
</html>
